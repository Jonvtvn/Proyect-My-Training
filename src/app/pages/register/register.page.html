<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button color="danger" defaultHref="/" icon="chevron-back"></ion-back-button>
    </ion-buttons>

    <ion-title>Regístrate</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <img src="/assets/img/register.jpg" class="img-register">

    <form class="form-register" #formulario="ngForm" (ngSubmit) ="revisaAdd()">

      <ion-item color="dark">
        <ion-label class="fuente-register" position="floating">Nombre</ion-label>
        <ion-input class="fuente-register" type="text" name="name" [(ngModel)]= "newUsuario.name" pattern="^([a-zA-Z]{3,27})$" maxlength="27" required></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label class="fuente-register" position="floating">Apellido</ion-label>
        <ion-input class="fuente-register" type="text" name="lastname" [(ngModel)]= "newUsuario.lastname" pattern="^([a-zA-Z]{3,27})$" maxlength="27" required></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label class="fuente-register" position="floating">Edad</ion-label>
        <ion-input class="fuente-register" type="text" name="age" [(ngModel)]= "newUsuario.age" pattern="^([0-9]{1,2})$" maxlength="2" required></ion-input>
      </ion-item>


      <ion-item color="dark">
        <ion-label class="fuente-register" position="floating">Correo Electrónico</ion-label>
        <ion-input class="fuente-register" type="email" name="email" [(ngModel)]= "newUsuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" maxlength="27" required></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label class="fuente-register" position="floating">Contraseña</ion-label>
        <ion-input class="fuente-register" [type]="passwordType" name="password" [(ngModel)]= "newUsuario.password" maxlength="27" minlength="4" required></ion-input>
        <ion-icon class="icon-register" [name]="iconEye" slot="end" [color]="colorEye" (click)="mostrar()"></ion-icon>
      </ion-item>
      

      <ion-button *ngIf="formulario.invalid; else valido" class="fuente-register" [disabled]="formulario.invalid" type="submit" expand="block" color="danger">
        Registrarse
      </ion-button>
      
      <ng-template #valido>
        <ion-button class="fuente-register" [disabled]="formulario.invalid" type="submit" expand="block" color="success">
          Registrarse
        </ion-button>
      </ng-template>

    </form>

    <div class="join-register">
      <span>¿Ya tienes una cuenta?</span> <a routerLink="/login" class="link-register">Inicia Sesión.</a>
    </div>

  
</ion-content>
